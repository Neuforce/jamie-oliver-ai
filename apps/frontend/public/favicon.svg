<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartStroke" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4FD1C7;stop-opacity:0.95" />
      <stop offset="50%" style="stop-color:#38B2AC;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#2C7A7B;stop-opacity:0.85" />
